<!DOCTYPE html>
<html lang="en-US" class="js">
    <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="device-width" initial-scale="1.0">
    <meta name="keywords" content="tic tac toe, game, x, o, answer">
    <meta name="author" content="TiC TaC ToE">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>TiC TaC ToE</title>
    </head>
    <body>
        <div id="outer-header-container">
        <header id="home" class="text-center page-header">
            <div class="header-text black-background">
                <h1 class="heading">
                <img class="logo" src="./assets/images/header-image1.jpg">
                 TiC TaC ToE
                </h1>
                <p><h2>Let's play...Enjoy!</h2></p>
                <div class="game-area"></div>
                <section class="display">
                    Player <span class="display-player playerX">X</span>'s turn
                </section>
                <section class="container">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </section>
            </div>
            <div class="results-area bottom-space">
                <p class="win"> Wins O : </p>
                    <span id="win-O">0</span>
                
                <div class="results-area">
                    <p class="draw"> Draw : </p>
                        <span id="draw">0</span>
                
                <div class="results-area"></div>
                <p class="win"> Wins X :</p>
                    <span id="win-X">0</span>
            </div>
            <section class="reset-button">
                <button id="reset">Reset</button>
            </section>
        </header>
    <figure data-orientation="square" class="target-reveal"></figure>
    <script src="assets/js/index.js"></script>
    </body>
<footer>
    <p>Copyright 2023</p>
</footer>

</html>
