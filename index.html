<!DOCTYPE html>
<html lang="en-US">

<!--Here starting the head area with meta element-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="tic tac toe, game, x, o, results, reset, start">
    <meta name="author" content="TiC TaC ToE">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>TiC TaC ToE</title>
</head>

<body>
    <!--Here starting the header area-->
    <div id="outer-header-container">
        <header id="home" class="text-center page-header">
            <div class="header-text black-background">
                <h1 class="heading">
                    <img class="logo" src="./assets/images/header-image1.jpg" alt="tic tac toe picture">
                    TiC TaC ToE
                    <img class="logo" src="./assets/images/header-image1.jpg" alt="tic tac toe picture">
                </h1>
                <!--comment for fun-->
                <h2>Let's play...Enjoy!</h2>
                <!--Here starting the game area and which player's turn is-->
                <div class="game-area"></div>
                <div id="display-player-x-turn" class="hide">
                    Player <span class="playerX">X</span>'s turn
                </div>
                <div id="display-player-o-turn" class="hide">
                    Player <span class="playerO">O</span>'s turn
                </div>
                <div class="container">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
            </div>
            <!--Here you can see the result area-->
            <div class="results-area">
                <div class="results">
                    <div class="result">
                        <p class="win"> Wins O : <span id="win-O">0</span></p>
                    </div>
                    <div class="result">
                        <p class="draw"> Draw : <span id="draw">0</span></p>
                    </div>
                    <div class="result">
                        <p class="win"> Wins X : <span id="win-X">0</span></p>
                    </div>
                </div>
                <!--Here is the reset button-->
                <div class="reset-button">
                    <button onclick="startGame()" id="reset"><b>Start</b></button>
                </div>
            </div>

        </header>
    </div>
    <!--Here is the footer-->
    <footer>
        <p>Copyright 2023</p>
    </footer>
    <script src="assets/js/index.js"></script>
</body>


</html>
