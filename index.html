<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="device-width">
    <meta name="keywords" content="tic tac toe, game, x, o, answer">
    <meta name="author" content="TiC TaC ToE">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>TiC TaC ToE</title>
</head>

<body>
    <!--Here starting the header area-->
    <div id="outer-header-container">
        <header id="home" class="text-center page-header">
            <div class="header-text black-background">
                <h1 class="heading">
                    <img class="logo" src="./assets/images/header-image1.jpg" alt="tic tac toe picture">
                    TiC TaC ToE
                    <img class="logo" src="./assets/images/header-image1.jpg" alt="tic tac toe picture">
                </h1>
                <h2>Let's play...Enjoy!</h2>
                <!--Here starting the game area-->
                <div class="game-area"></div>
                <div class="display">
                    Player <span class="display-player playerX">X</span>'s turn
                </div>
                <div class="container">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
            </div>
            <!--Here you can see the result area-->
            <div class="results-area">
                <div class="results">
                    <div class="result bottom-space">
                        <p class="win"> Wins O</p>
                        <span id="win-O">0</span>
                    </div>
                    <div class="result draw">
                        <p class="draw"> Draw</p>
                        <span id="draw">0</span>
                    </div>
                    <div class="result winX">
                        <p class="win"> Wins X</p>
                        <span id="win-X">0</span>
                    </div>
                </div>
                <!--Here is the reset button-->
                <div class="reset-button">
                    <button id="reset"><b>Reset</b></button>
                </div>
            </div>

        </header>
    </div>
    <footer>
        <p>Copyright 2023</p>
    </footer>
    <script src="assets/js/index.js"></script>
</body>


</html>
